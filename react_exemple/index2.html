<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"></meta>
    <style>
        table{border-collapse: collapse; width:75;} 
        td{background-color: rgb(9, 138, 106);}
        tr{background-color: rgb(3, 59, 45);}
        table, th, td{border: solid 2px black}
    </style>
    <title>ReceitaReact - Classes</title>      
</head>
<body>
    <div id="app">
    </div>
        <script src="libs/react.js"></script>
        <script src="libs/react-dom.js"></script>
        <script src="libs/babel.js"></script>
        <script type="text/babel">
        class TabelaBebidas extends React.Component{
            render(){
            return (
                <div>
                    <h1>{this.props.titulo}</h1>
                    <table id="tabela">
                        <thead>
                            <tr><th>Tinto</th><th>Branco</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>Gran Coronas Cabernet</td><td>E. Guigal Côtes-du-Rhône</td></tr>
                        </tbody>
                        <tbody>
                            <tr><td>Herdade São Miguel Touriga</td><td>FP Branco Bical Arinto</td></tr>
                        </tbody>
                        <tbody>
                            <tr><td>Icardi Barbera d'Asti “Tabaren” DOCG</td><td>Vinho Alamos Chardonnay</td></tr>
                        </tbody>
                    </table>
                </div> 
            )
            }
        }
        ReactDOM.render(
            <TabelaBebidas titulo="Tabela de vinhos"/>
            ,
            document.getElementById("app"))
    </script>
</body>
</html>
